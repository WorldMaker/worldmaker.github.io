<header class="site-header">
      <div id="hd">
        <!--<img src="images/wmgear_trans.png" alt="WorldMaker.net Gear Logo" align="right" />-->
        <a href="/"><img src="http://cdn.worldmaker.net/images/wmr.png" alt="WorldMaker" id="logo" /></a>

        <ul id="nav" class="list-unstyled">
          <li><a href="http://www.worldmaker.net/" title="WorldMaker.net" id="current">Home</a></li>
          <li><a href="http://github.com/WorldMaker/" title="My Code Site">Code</a></li>
          <li><a href="http://blog.worldmaker.net/" title="My Blog"><img src="http://media.worldmaker.net/images/wmgear010-trans.png" alt="WorldMaker.net Gear Logo" id="gear" alt="gear" /> Blog</a></li>
        </ul>

        <br clear="both" />

{% comment %}
    <nav class="site-nav navbar navbar-inverse">
      <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#hd-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Blog</a>
    </div>
    <div class="collapse navbar-collapse" id="hd-navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        {% for page in site.pages %}
          {% if page.title %}
          <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
      </div>
    </nav>
{% endcomment %}
  </div>

</header>
